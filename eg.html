<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>综合示例</title>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="styles.css">
    <!-- 内部样式表 -->
    <style>
        .internal {
            color: #ffc0cb;
            font-size: 18px;
            background: url('0647135758d18e1bd120e03228119d1f690ea0d.jpg');
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- 内联样式 -->
    <p style="color: red; font-size: 16px;">这是一个内联样式的段落。</p>
    
    <!-- 内部样式表 -->
    <p class="internal">这是一个内部样式表的段落。</p>
    
    <!-- 外部样式表 -->
    <p class="external">这是一个外部样式表的段落。</p>
    
    <!-- 类选择器 -->
    <div class="highlight">这是一个高亮显示的div。</div>
    
    <!-- ID选择器 -->
    <p id="special">这是一个特殊的段落。</p>
</body>
</html>
