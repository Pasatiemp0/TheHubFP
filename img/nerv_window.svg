<svg width="1300" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- NERV color scheme gradients -->
    <linearGradient id="orangeGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#cc4400;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#cc0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Scanline pattern -->
    <pattern id="scanlines" x="0" y="0" width="2" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="1" fill="rgba(0,0,0,0.1)"/>
      <rect y="1" width="2" height="3" fill="transparent"/>
    </pattern>
    
    <!-- Monitor glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main window background -->
  <rect width="1300" height="900" fill="#0a0a0a"/>
  
  <!-- Outer frame - thick border -->
  <rect x="10" y="10" width="1280" height="880" fill="none" stroke="#1a1a1a" stroke-width="8"/>
  <rect x="18" y="18" width="1264" height="864" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="30" y="30" width="1240" height="60" fill="url(#orangeGlow)"/>
  <rect x="30" y="30" width="1240" height="3" fill="#ff8800" opacity="0.9"/>
  <rect x="30" y="87" width="1240" height="3" fill="#cc3300" opacity="0.7"/>
  
  <!-- Title bar text area -->
  <text x="50" y="67" font-family="'Courier New', monospace" font-size="28" fill="#ffffff" font-weight="bold" filter="url(#glow)">
    MAGI SYSTEM - TERMINAL INTERFACE
  </text>
  
  <!-- Status indicators in title bar -->
  <circle cx="1220" cy="60" r="8" fill="#00ff00" opacity="0.8"/>
  <circle cx="1240" cy="60" r="8" fill="#ff0000" opacity="0.8"/>
  
  <!-- Top accent lines -->
  <rect x="30" y="100" width="1240" height="2" fill="url(#redAccent)"/>
  <rect x="30" y="105" width="1240" height="1" fill="#ff6600" opacity="0.4"/>
  
  <!-- Main content area border -->
  <rect x="30" y="120" width="1240" height="730" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.6"/>
  <rect x="35" y="125" width="1230" height="720" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- Inner content frame with NERV-style corners -->
  <rect x="50" y="140" width="1200" height="690" fill="none" stroke="#ff6600" stroke-width="1" opacity="0.3"/>
  
  <!-- Corner brackets (NERV style) -->
  <!-- Top-left -->
  <polyline points="50,140 70,140 70,145" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.8"/>
  <polyline points="50,140 50,160 55,160" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.8"/>
  
  <!-- Top-right -->
  <polyline points="1250,140 1230,140 1230,145" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.8"/>
  <polyline points="1250,140 1250,160 1245,160" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.8"/>
  
  <!-- Bottom-left -->
  <polyline points="50,830 70,830 70,825" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.8"/>
  <polyline points="50,830 50,810 55,810" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.8"/>
  
  <!-- Bottom-right -->
  <polyline points="1250,830 1230,830 1230,825" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.8"/>
  <polyline points="1250,830 1250,810 1245,810" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.8"/>
  
  <!-- Side accent panels -->
  <rect x="30" y="140" width="15" height="690" fill="#1a1a1a"/>
  <rect x="30" y="140" width="2" height="690" fill="#ff6600" opacity="0.5"/>
  
  <rect x="1255" y="140" width="15" height="690" fill="#1a1a1a"/>
  <rect x="1268" y="140" width="2" height="690" fill="#ff6600" opacity="0.5"/>
  
  <!-- Horizontal divider lines -->
  <line x1="50" y1="320" x2="1250" y2="320" stroke="#ff6600" stroke-width="1" opacity="0.2"/>
  <line x1="50" y1="650" x2="1250" y2="650" stroke="#ff6600" stroke-width="1" opacity="0.2"/>
  
  <!-- Bottom status bar -->
  <rect x="30" y="860" width="1240" height="30" fill="#1a1a1a"/>
  <rect x="30" y="860" width="1240" height="2" fill="url(#redAccent)"/>
  
  <!-- Status bar text -->
  <text x="50" y="880" font-family="'Courier New', monospace" font-size="12" fill="#ff6600" opacity="0.8">
    SYSTEM STATUS: OPERATIONAL | PATTERN: BLUE | SYNC RATIO: 98.7%
  </text>
  
  <!-- Warning stripes on edges -->
  <defs>
    <pattern id="warning" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="10" height="20" fill="#ff6600" opacity="0.3"/>
      <rect x="10" width="10" height="20" fill="#000000" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect x="30" y="100" width="20" height="20" fill="url(#warning)"/>
  <rect x="1250" y="100" width="20" height="20" fill="url(#warning)"/>
  
  <!-- Scanline overlay for CRT effect -->
  <rect x="30" y="30" width="1240" height="860" fill="url(#scanlines)" opacity="0.3"/>
  
  <!-- Corner detail elements -->
  <circle cx="60" cy="150" r="3" fill="#ff6600" opacity="0.6"/>
  <circle cx="1240" cy="150" r="3" fill="#ff6600" opacity="0.6"/>
  <circle cx="60" cy="820" r="3" fill="#ff6600" opacity="0.6"/>
  <circle cx="1240" cy="820" r="3" fill="#ff6600" opacity="0.6"/>
  
  <!-- Subtle grid pattern in content area -->
  <defs>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ff6600" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="50" y="140" width="1200" height="690" fill="url(#grid)"/>
</svg>